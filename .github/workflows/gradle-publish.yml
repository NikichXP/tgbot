name: Java CI with Gradle and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --info -Pversion=${{ github.run_number }}

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app.jar
          path: build/libs/app.jar

      - run: cp build/libs/app.jar app-copy.jar

      - run: ls

      - run: sshpass -p ${{ secrets.PASSWORD }} scp app-copy.jar ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/app/app-copy.jar
